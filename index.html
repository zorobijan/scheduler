<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="time-display"></h2>
    </header>
    <div class="container">
        <div id="1hr" class="row time-block">
            <div class="col-md-1">9AM</div>
            <textarea class = "col-md-10 description" id="hourOne"></textarea>
            <button class = "saveBtn col-md-1" id=btnOne><i class="fas fa-save"><!-- sourced from https://fontawesomeicons.com/save#! --></i></button>
        </div>
        <div id="2hr" class="row time-block">
            <div class="col-md-1">10AM</div>
            <textarea class = "col-md-10 description" id="hourTwo"></textarea>
            <button class = "saveBtn col-md-1" id=btnTwo><i class="fas fa-save"></i></button>
        </div>
        <div id="3hr" class="row time-block">
            <div class="col-md-1">11AM</div>
            <textarea class = "col-md-10 description" id="hourThree"></textarea>
            <button class = "saveBtn col-md-1" id=btnThree><i class="fas fa-save"></i></button>
        </div>
        <div id="4hr" class="row time-block">
            <div class="col-md-1">12PM</div>
            <textarea class = "col-md-10 description" id="hourFour"></textarea>
            <button class = "saveBtn col-md-1" id=btnFour><i class="fas fa-save"></i></button>
        </div>
        <div id="5hr" class="row time-block">
            <div class="col-md-1">1PM</div>
            <textarea class = "col-md-10 description" id="hourFive"></textarea>
            <button class = "saveBtn col-md-1" id=btnFive><i class="fas fa-save"></i></button>
        </div>
        <div id="6hr" class="row time-block">
            <div class="col-md-1">2PM</div>
            <textarea class = "col-md-10 description" id="hourSix"></textarea>
            <button class = "saveBtn col-md-1" id=btnSix><i class="fas fa-save"></i></button>

        </div>
        <div id="7hr" class="row time-block">
            <div class="col-md-1">3PM</div>
            <textarea class = "col-md-10 description" id="hourSeven"></textarea>
            <button class = "saveBtn col-md-1" id=btnSeven><i class="fas fa-save"></i></button>
        </div>
        <div id="8hr" class="row time-block">
            <div class="col-md-1">4PM</div>
            <textarea class = "col-md-10 description" id="hourEight"></textarea>
            <button class = "saveBtn col-md-1" id=btnEight><i class="fas fa-save"></i></button>
        </div>
        <div id="9hr" class="row time-block">
            <div class="col-md-1">5PM</div>
            <textarea class = "col-md-10 description" id="hourNine"></textarea>
            <button class = "saveBtn col-md-1" id=btnNine><i class="fas fa-save"></i></button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
